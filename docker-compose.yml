nginx:
  build: images/nginx
  command: nginx -g "daemon off;"
  links:
    - php
  ports:
    - "80:80"
php:
  build: images/php
  volumes:
    - images/php/app:/app
  working_dir: /app/public
  command: php-fpm
  links:
    - db
  ports:
    - "9000:9000"
db:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_USER: lumen
    MYSQL_PASSWORD: secret
    MYSQL_DATABASE: lumen
